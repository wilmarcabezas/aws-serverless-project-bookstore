service: backend

# Definicion de la plataforma
provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-1
  stage: dev

# Plugin necesario para AppSync: serverless-appsync-plugin
# https://github.com/sid88in/serverless-appsync-plugin
plugins:
   - serverless-appsync-plugin

custom:
  appSync:
    name: youtubeAppSyncApi
    authenticationType: AMAZON_COGNITO_USER_POOLS
    additionalAuthenticationProviders:
      - authenticationType: AWS_IAM
    userPoolConfig:
      awsRegion: us-west-1
      defaultAction: ALLOW
      userPoolId: !Ref cognitoUserPool
    mappingTemplatesLocation: mapping-templates
    mappingTemplates: 
      - type: Query 
        field: getBookById
        dataSource: booksTable
      - type: Query 
        field: listBooks
        dataSource: booksTable
      - type: Mutation 
        field: createBook
        dataSource: booksTable
    dataSources:
      - type: AMAZON_DYNAMODB
        name: booksTable
        config: 
          tableName: !Ref booksTable

# Forma de vincular otro yml ${file(nombre.yml)}
resources:
 Resources:
  ${file(resources.yml)}
